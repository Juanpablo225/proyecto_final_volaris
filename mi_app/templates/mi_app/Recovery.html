{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'ICONS/logo_sae.ico' %}">
    <link rel="stylesheet" href="{% static 'CSS/styles_Recovery.css'%}">
    <meta charset="UTF-8">
    <title>SAE Respaldo - Recuperar Contraseña</title>
</head>
<body>

<!-- Barra azul superior -->
<div class="navbar">
    <span class="title">Recuperar contraseña</span>
    <img src="{% static 'ICONS/logoo.png' %}" alt="Logo" class="navbar-logo">
</div>

<main>
    <div class="background"></div>

    <!-- Formulario de recuperación de contraseña -->
    <div class="login-form">
        <h2>Ingresa tu Correo Electrónico</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" id="email" placeholder="correoejemplo@gmail.com" required>

            <div class="button-container">
                <a href="{% url 'index' %}">
                    <button type="button" class="btn-cancel-email btn-uniform">Cancelar</button>
                </a>
                <a href="#">
                    <button type="button" class="btn-mail btn-uniform">Enviar</button>
                </a>
            </div>
        </form>
    </div>
</main>

<!-- Barra azul inferior con enlaces -->
<footer class="navbar">
    <div class="nav-links">
        <a href="#">Soporte Técnico</a>
        <a href="https://www.youtube.com/watch?v=YW4DbwujexU">Tutorial</a>
        <a href="#">Copyright SAE S.T@2025</a>
    </div>
</footer>

</body>
</html>
