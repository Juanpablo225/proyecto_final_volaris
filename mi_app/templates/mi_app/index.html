{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'ICONS/logo_sae.ico' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles_Login.css' %}">
</head>
<body>
    <!-- 游댯 Barra azul superior con el logo y el t칤tulo -->
    <header class="navbar">
        <img src="{% static 'ICONS/logo_sae.ico' %}" alt="Logo Sae" class="logo">
        <h1>Bienvenido a SAE</h1>
    </header>

    <main>
        <div class="background"></div>
        <div class="login-form">
            <h2>Inicia sesi칩n</h2>

            <form action="{% url 'index' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="ingrese su usuario o correo" required>

                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Contrase침a" required>
                    <button type="button" id="toggle-password" class="toggle-password">&#128065;</button>
                </div>

                <button type="submit" class="login-btn">
                    Entrar <img src="{% static 'ICONS/favicon.ico' %}" alt="Login Icon" class="btn-icon">
                </button>
            </form>

            <a href="{% url 'RECOVERY' %}">Recupear Contrase침a</a>

            <!-- Mostrar mensajes de error si los hay -->
            {% if messages %}
                <div class="error-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </main>

    <!-- 游댯 Barra azul inferior con los enlaces -->
    <footer class="navbar">
        <div class="nav-links">
            <a href="#">Soporte</a>
            <a href="https://www.youtube.com/watch?v=YW4DbwujexU">Tutorial</a>
            <a href="#">copy@</a>
        </div>
    </footer>

    <script>
        // Mostrar/ocultar contrase침a
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
            this.textContent = passwordField.type === 'password' ? '游녜' : '游뗻';
        });
    </script>
</body>
</html>
